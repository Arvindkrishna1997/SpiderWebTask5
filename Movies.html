<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="Movies.css" type="text/css">

<body>
<h2>Movie Database</h2>
<form id="form">    <!--To get the input-->

    Plot:<select id="plot" >
        <option value="Full" selected>Full</option>
        <option value="Short">Short</option>
    </select>
    <input type="submit" value="search">

</form>

<a href="comparemovies.html"><button>compare</button></a>
<div id="details">       <!--To display the details-->

    <div id="movietitle"></div>
    <div id="stardiv">
         <span id="star">&#9734;</span>
         <span id="imdbRating"></span>
         <br/>
          <div id="imdbVotes"></div>
    </div>
    <br/>
    <br/>
    <br/>
    <span id="Rated"></span>|

    <span id="Genre"></span>|

  </div>
    <div id="img"><img id="Poster" alt="Sorry no Poster found."/></div>
